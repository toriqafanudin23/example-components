<html lang="en">

          <!-- Hamburger -->
          <div class="nav-wrapper">
            <button class="hamburger" id="menu-button" aria-label="Toggle menu"
              >&#9776;</button
            >
            <ul class="nav-tulisan" id="nav-tulisan">
              <li><a href="#">Home</a></li>
              <li><a href="#">Daftar</a></li>
              <li><a href="#">Soal</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div>
        </div>

        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu">
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <a href="#" class="dropdown-item" role="menuitem">Home</a>
            <a href="#" class="dropdown-item" role="menuitem">Daftar</a>
            <a href="#" class="dropdown-item" role="menuitem">Bank Soal</a>
            <a href="#" class="dropdown-item" role="menuitem">Login</a>
          </div>
        </nav>
      </div>
    </header>

    <script>
      const menuBtn = document.getElementById('menu-button');
      const navMenu = document.getElementById('navMenu');

      menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });
    </script>
  </body>
</html>
